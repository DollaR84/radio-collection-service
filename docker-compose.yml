x-default-logging: &default-logging
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  db:
    <<: *default-logging
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    image: postgres
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME}"]
      interval: 3s
      timeout: 3s
      retries: 5

  redis:
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    image: redis:alpine
    env_file: .env
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 3s
      timeout: 3s
      retries: 5

  api:
    <<: *default-logging
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    image: radio-collection-service-api
    env_file: .env
    command: ["--workers", "1"]
    volumes:
      - ./backend/src/migration/versions:/app/migration/versions
      - ./backend/src/templates:/app/templates
      - ./shared_data:/app/data
    user: "1000:1000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    <<: *default-logging
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    env_file: .env
    ports:
      - "80:80"
    volumes:
      - ./frontend/src:/app/web/src
      - /app/web/node_modules
    depends_on:
      api:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    <<: *default-logging
    image: radio-collection-service-api
    env_file: .env
    entrypoint: ["python", "-m"]
    command: "workers.worker"
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - ./shared_data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
  redis_data:
