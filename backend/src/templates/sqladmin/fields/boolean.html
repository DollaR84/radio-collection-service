{% if value %}
<span class="badge bg-success" role="status">
    <span aria-hidden="true">✅</span>
    <span class="visually-hidden">✅</span>
</span>
{% else %}
<span class="badge bg-danger" role="status">
    <span aria-hidden="true">❌</span>
    <span class="visually-hidden">❌</span>
</span>
{% endif %}
